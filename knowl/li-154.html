<dfn class="terminology">Ordinal scale level</dfn> These kind of data can be ordered such as a list of top five of Zoos in the USA. There is not a scale to measure the difference between two Zoos. Another example, responses such as sad, neutral, and happy. There is an order, but there is not an scale at all.</article><span class="incontext"><a href="section-5.html#li-154" class="internal">in-context</a></span>
